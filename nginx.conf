server {
    listen 80;

    # Respond to ALL hosts (domain or IP)
    server_name _;

    # Must match your Dockerfile COPY path
    root /usr/share/nginx/html;
    index index.html;

    # Main app handler
    location / {
        try_files $uri $uri/ /index.html;
    }

    # JS Files
    location ~* \.js$ {
        default_type application/javascript;
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Static assets (CSS, images, fonts, etc.)
    location ~* \.(css|png|jpg|jpeg|gif|svg|ico|json|woff2?)$ {
        try_files $uri =404;
    }

    # Disable caching for HTML (forces updates!)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
