name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # --------------------------------------------------------------------------
  # TEST JOB
  # --------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image (local test)
        run: docker build -t interactive-resume:test .

      - name: Run Smoke Test
        run: |
          docker run -d --name test_resume -p 80:80 interactive-resume:test
          sleep 4
          curl --fail http://localhost || exit 1

      - name: Cleanup
        run: |
          docker stop test_resume
          docker rm test_resume

  # --------------------------------------------------------------------------
  # SECURITY SCAN
  # --------------------------------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t interactive-resume:scan .

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'interactive-resume:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # --------------------------------------------------------------------------
  # DEPLOY JOB
  # --------------------------------------------------------------------------
  deploy:
    needs: security
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            fahadali323/portfoliowebsite:latest
            fahadali323/portfoliowebsite:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          no-cache: true        # Force fresh rebuild (important)

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "--- STOPPING OLD CONTAINER ---"
            docker stop interactive-resume || true
            docker rm interactive-resume || true

            echo "--- PRUNING OLD IMAGES ---"
            docker image prune -a -f

            echo "--- PULLING LATEST IMAGE ---"
            docker pull --no-cache fahadali323/portfoliowebsite:latest

            echo "--- STARTING NEW CONTAINER ---"
            docker run -d \
              --name interactive-resume \
              -p 8080:80 \
              --restart always \
              fahadali323/portfoliowebsite:latest

            echo "--- DEPLOYMENT COMPLETE ---"
