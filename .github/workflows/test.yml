name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t interactive-resume:test .

      - name: Run Smoke Test Container
        run: |
          docker run -d --name test_resume -p 80:80 interactive-resume:test
          sleep 5

      - name: Verify Webpage Works
        run: curl --fail http://localhost

      - name: Cleanup
        run: |
          docker stop test_resume
          docker rm test_resume

  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t interactive-resume:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'interactive-resume:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            fahadali323/portfoliowebsite:latest
            fahadali323/portfoliowebsite:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=$fahadali323/portfoliowebsite:cache
          cache-to: type=inline,mode=max
